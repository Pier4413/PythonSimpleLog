name: Python Package Upload

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine pytest

      - name: Run unit tests
        run: |
          cd logger  
          pytest tests/
    
      - name: Extract tag version and update setup.py
        run: |
          TAG=${GITHUB_REF##*/}
          VERSION=${TAG#v}
          echo "Detected version: $VERSION"
          sed -i "s/__version__ = ['\"]\([^'\"]*\)['\"]/__version__ = '$VERSION'/" logger/metadata/__version__.py

      - name: Clean previous builds
        run: |
          rm -rf dist/
          rm -rf *.egg-info

      - name: Build package
        run: python setup.py sdist

      - name: Upload package to custom repository
        env:
          TWINE_USERNAME: ${{ secrets.HERA_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.HERA_PASSWORD }}
        run: |
          python -m twine upload --verbose --repository-url https://hera.delmasweb.net dist/*